<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <title>Room Booking</title>
    <link href="css/bootstrap-min.css" rel="stylesheet">
    <link href="bower_components/angular-bootstrap/ui-bootstrap-csp.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <style>
        .table td,
        .table th {
            text-align: center;
        }
        
        .table>tbody>tr>td,
        .table>tbody>tr>th,
        .table>tfoot>tr>td,
        .table>tfoot>tr>th,
        .table>thead>tr>td,
        .table>thead>tr>th {
            padding: 0px;
            line-height: 1.42857143;
        }
        .time-line{
            background:#fff;
        }
        .progress{
            background:#fff;
        }
        .progress-bar{
            -webkit-box-shadow:inset 0 -1px 0 rgba(0,0,0,0)
        }
    </style>
</head>

<body ng-controller="HomeController">
    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-click="isNavCollapsed = !isNavCollapsed" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Meeting Room</a>
            </div>

            <!-- Top Menu Items -->

        </nav>

        <div id="page-wrapper">
            <div class="container-fluid">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Floor</th>
                            <th>Room Name</th>
                            <th>
                                <table class="table table-bordered">
                                    <tr>
                                        <td colspan="16">16-OCT-2016</td>
                                    </tr>
                                    <tr>
                                        <td ng-repeat="n in range(7,22)">{{n}}:00</td>
                                    </tr>
                                </table>

                            </th>
                        </tr>
                        <tr ng-repeat="i in items">
                            <td>{{i.foor}}</td>
                            <td>{{i.roomNamePerson}}</td>
                            <td >
                                <div class="progress">
                                    <any ng-repeat="pc in i.bookings">
                                        <div class="progress-bar progress-bar-info time-line" role="progressbar" ng-style="{'width':pc.pc1}">
                                            
                                        </div>
                                        <div class="progress-bar progress-bar-success" role="progressbar" ng-style="{'width':pc.pc2}">
                                           
                                        </div>
                                    </any>
                                </div>
                            </td>
                        </tr>
                    </thead>
                    <tbody>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
    </div>
</body>

</html>
